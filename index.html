<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="public/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="public/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <title>RifP - Home</title>
</head>
<body>

    <!-- Barra superior con logo y nombre de la aplicación -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
        <img src="public/img/test.png" width="30" height="30" class="d-inline-block align-top" alt="Logo de RifP">
        RifP
        </a>
    </nav>

    <!-- Formulario para crear rifa -->
    <div style="padding-left: 12px;">
      <form>
        <div class="form-row align-items-center">
          <div class="col-sm-3 my-1">
            <label>Nombre de la rifa</label>
            <input type="text" class="form-control" id="inlineFormInputName" placeholder="Rifa 2020">
          </div>
          <div class="col-sm-3 my-1">
            <label>Cantidad de boletos</label>
            <input type="number" min="1" max="300" class="form-control" id="inlineFormInputName" placeholder="1">
          </div>
          <div class="col-auto my-1" style="padding-top: 31px;">
            <button type="submit" class="btn btn-success">Crear</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Listado de rifas con nombre, cantidad de boletos y boleto ganador -->
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Cantidad de boletos</th>
            <th scope="col">Boleto ganador</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdasdasdasdasdasdasdo</td>
            <td>
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#eliminar" >
                Eliminar
              </button>
              <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#sortear" >
                Sortear
              </button>
              <button type="button" class="btn btn-primary">
                Ver boletos
              </button>

              <!-- Button trigger modal -->

              <!-- Modal Sortear -->
              <div class="modal fade" id="sortear" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Sortear</h5>
                    </div>
                    <div class="modal-body">
                      ¿Esta seguro que quiere sortear la rifa?
                    </div>
                    <div class="modal-footer">

                      <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                      
                      <form action="" method="post">
                        <button type="submit" class="btn btn-warning">Si</button>
                      </form>

                    </div>
                  </div>
                </div>
              </div>

              <!-- Modal Eliminar -->
              <div class="modal fade" id="eliminar" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Sortear</h5>
                    </div>
                    <div class="modal-body">
                      ¿Esta seguro que quiere sortear la rifa?
                    </div>
                    <div class="modal-footer">

                      <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                      
                      <form action="" method="post">
                        <button type="submit" class="btn btn-danger">Si</button>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
                
            </td>
          </tr>
        </tbody>
      </table>
    
</body>
</html>
